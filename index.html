<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List-2023</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section id="todoList">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="box">
            <h2>To-do List <img src="images/icon.png" alt="icon"></h2>
            <form action="#">
              <input id="taskInput" class="form-control" type="text" placeholder="Add your task">
              <button id="addTask" class="btn btn-success">Add Task</button>
            </form>
            <ul class="mt-4" id="listContainer">
              <!-- <li class="checked">task 1</li>
              <li>task 2</li>
              <li>task 3</li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
